<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBorad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class="tool" id="pencil"><img src="./icons/Black_Pencil.svg" /></div>
            <div class="tool" id="eraser"><img src="./icons/Eraser.svg" /></div>
            <div class="tool" id="undo"><img src="./icons/Undo.svg" /></div>
            <div class="tool" id="redo"><img src="./icons/Redo.svg" /></div>
            <div class="tool" id="sticky"><img src="./icons/StickyNote.svg" /></div>
            <div class="tool" id="photo"><img src="./icons/Photo.svg" /></div>
            <div class="tool" id="download"><img src="./icons/Download.svg" /></div>
        </div>
    </div>
    <div class="canvas-content">
        <canvas id="canvas"></canvas>
      </div>
      <script src="./script.js"></script>
      <script src="./tools.js"></script>
</body>
</html>
